<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" HREF="https://lh3.googleusercontent.com/tjMvQsqw_ZUa5fRVExtpqPrhQEEEZ_PeJYTa2L3Qvx5lk1Bx4474DcCQtIzBBJdIi-Y">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Calcular nota</title>
</head>
<body>
	<div class="container">
		<form action="index.html" class="needs-validation" novalidate></form>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron" id="cabecalho">
					<h1>Entre com os dados do aluno:</h1>
				</div>
			</div>
			<div class="col-md-2" id="dados">
				<div class="form-group">
					<label for="" class="control-label">Nome: </label>
					<input id="alunos" type="text" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="" class="control-label">1º nota: </label>
					<input id="n1" type="number" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="" class="control-label">2º nota: </label>
					<input id="n2" type="number" class="form-control" required>
				</div>
			</div>
		</div>
		<div id="botao">
			<button class="btn btn-success" onclick="CalcularMedia();">Calcular</button>
		</div>
		</form>
	</div>
	<div class="container">
        Aprovados:<p id="aprovados"> </p>
        Reprovados:<p id="reprovados"> </p>
        Exames Especial:<p id="examesespecial"> </p>
		<table class="table table-bordered table-striped" id="tabela">
			<thead class="thead">
				<tr>
					<th>Nome</th>
					<th>Média</th>
					<th>Situação</th>
					<th>Média da Turma</th>
				</tr>
			</thead>
			<tbody id="adicionar">
				<tr>
					<td id="nome-alunos"></td>
					<td id="resultado-media"></td>
					<td id="resultado-final"></td>
					<td id="media-total"></td>
				</tr>
			</tbody>
		</table>
</body>
<script src="main.js"></script>
</html>
